<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Profesores
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content
    [scrollEvents]="true"
    (ionScrollStart)="logScrollStart()"
    (ionScroll)="logScrolling($event)"
    (ionScrollEnd)="logScrollEnd()">
    <!-- Botón añadir profe -->
    <ion-fab vertical="bottom" horizontal="end" slot="fixed" size="small">
        <ion-fab-button>
          <ion-icon name="create"></ion-icon>
        </ion-fab-button>
        <!--Opciones del botón-->
        <ion-fab-list side="top">
          <ion-fab-button>
             <ion-icon name="trash"></ion-icon>
          </ion-fab-button>
          <ion-fab-button [routerLink]="['/addprofesores']">
              <ion-icon name="add" ></ion-icon>
           </ion-fab-button>


        </ion-fab-list>



      </ion-fab>

    <!--Lista de tareas-->
        <ion-list>
            <ion-grid>
                <ion-row>
                  <ion-col>
            <ion-item-group reorder="true" (ionItemReorder)="reorderItems($event)">
                <p align="center"> <ion-icon name="contact"></ion-icon></p>
              <ion-item *ngFor="let profes of profess">{{ profes }}</ion-item>
            </ion-item-group>
            </ion-col>
            <ion-col>
                <p align="center"> <ion-icon name="book"></ion-icon> </p>
                <ion-item color="primary" *ngFor="let materias of materiass">{{ materias }}</ion-item>
            </ion-col>
            <ion-col>
               <p align="center"> <ion-icon  name="call"></ion-icon> </p>
              <ion-item color="secondary" *ngFor="let correos of correoss">{{ correos }}</ion-item>
          </ion-col>
            </ion-row>
            </ion-grid>
          </ion-list>
</ion-content>
