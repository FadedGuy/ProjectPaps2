<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Profesores
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content
    [scrollEvents]="true"
    (ionScrollStart)="logScrollStart()"
    (ionScroll)="logScrolling($event)"
    (ionScrollEnd)="logScrollEnd()">
    <!-- Botón añadir tarea -->
    <ion-fab vertical="bottom" horizontal="end" slot="fixed" size="small">
        <ion-fab-button>
          <ion-icon name="create"></ion-icon>
        </ion-fab-button>
        <!--Opciones del botón-->
        <ion-fab-list side="top">
          <ion-fab-button>
             <ion-icon name="trash"></ion-icon>
          </ion-fab-button>
          <ion-fab-button [routerLink]="['/addprofesores']">
              <ion-icon name="add" ></ion-icon>
           </ion-fab-button>


        </ion-fab-list>



      </ion-fab>

    <!--Lista de tareas-->
      <ion-list>
    <ion-item ion-item *ngFor="let profes of profess">
      <!--Carlos  3 fors anidados estan creando columnas que no queremos y haciendo un desorden enorme :(, voy a intentar arreglarlo -Dany-->
      <!--ion-item ion-item *ngFor="let materia  of materiass"--> 
          <!--ion-item ion-item *ngFor="let correos  of correoss"--> 
      <ion-icon name="person" size="large" slot="start"></ion-icon>
      <ion-label>
        <h2>{{profes}}</h2>
        <h3>{{materia}}</h3>
        <p>{{correos}}</p>
      </ion-label>
        <!--/ion-item-->
      <!--/ion-item-->
    </ion-item>
    </ion-list>
</ion-content>
